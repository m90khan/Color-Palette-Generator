      <div class="section-colors">
        <div class="color">
          <h2>HEX 0</h2>
          <div class="btn-controls">
            <button class="btn btn--primary setting">
              <i class="fas fa-sliders-h"></i>
            </button>
            <button class="btn btn--primary lock">
              <i class="fas fa-lock-open"></i>
            </button>
          </div>
          <div class="sliders">
            <button class="btn sliders__close">X</button>
            <span>Hue</span>
            <!--Hue range is from 0 - 360-->
            <input
              type="range"
              min="0"
              max="360"
              step="1"
              name="hue"
              class="hue-input"
              data-hue="0"
            />
            <span>Brightness</span>
            <!--Brightness range is from 0 - 100% 
            
          but because of the library we can only change from 0-1 so thinking more of 0-1 with a step of 0.1 -->
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              name="brightness"
              class="bright-input"
              data-bright="0"
            />
            <span>Saturation</span>
            <input
              type="range"
              min="0"
              max="1"
              step="0.1"
              name="saturation"
              class="sat-input"
              data-sat="0"
            />
          </div>
        </div>
